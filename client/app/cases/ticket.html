<form role="form" ng-controller='NewCaseCtrl' novalidate name='myForm'>

  <div ng-show="myForm.$invalid && myForm.$submitted" class="alert alert-danger" role="alert">
    <div ng-show="myForm.shortDescription.$error.required">Case Short Description is required</div>
    <div ng-show="myForm.FirstName.$error.required || myForm.lastName.$error.required">First Name is required</div>
    <div ng-show="myForm.phone.$error.required">Phone Number is required</div>
    <div ng-show="myForm.phone.$error.pattern">Phone Number must be valid</div>
    <div ng-show="myForm.email.$error.email">Email must be valid</div>
  </div>

  <div class="form-group" ng-class="{'has-error': myForm.$submitted && myForm.shortDescription.$invalid }">
    <label for="shortDescription" class='control-label'>Short Description</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="text"class="form-control" ng-model='hwCase.shortDescription' required=""  name='shortDescription' placeholder="Enter short description of Case" ng-model-options="{ updateOn: 'blur'}"></input>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="shortDescription" class='control-label'>Notes</label>
    <div class="row">      
      <div class="col-xs-10">
        <textarea class="form-control" ng-model='hwCase.notes' rows='4' name='notes' placeholder="Enter detailed notes of Health Worker Case" ng-model-options="{ updateOn: 'blur'}"></textarea>
      </div>
    </div>
  </div>
  <hr/>
  <h3>
    Health Worker
  </h3>
  <div class="form-group" >
    <div class="row" >
      <div class="col-xs-4" ng-class="{'has-error': myForm.$submitted && myForm.firstName.$invalid }">
        <label for="firstName" class='control-label'>First Name</label>
        <input type="text" class="form-control" ng-model='hwCase.firstName' required=""  name='firstName' placeholder="Enter First Name" ng-model-options="{ updateOn: 'blur'}"></input>
      </div>
      <div class="col-xs-4" ng-class="{'has-error': myForm.$submitted && myForm.lastName.$invalid }">
        <label for="lastName" class='control-label'>Last Name</label>
        <input type="text" class="form-control" ng-model='hwCase.lastName' required=""  name='lastName' placeholder="Enter Last Name" ng-model-options="{ updateOn: 'blur'}"></input>
      </div>
    </div>
  </div>

  <div class="form-group" >
    <div class="row" >
      <div class="col-xs-3" ng-class="{'has-error': myForm.$submitted && myForm.phone.$invalid }">
        <label for="email" class='control-label'>Phone Number</label>
        <input type="text" required="" ng-pattern='/^[\d\s-\(\)]+$/' class="form-control" ng-model='hwCase.phone' name='phone' placeholder="Enter Phone Number" ng-model-options="{ updateOn: 'blur'}">
      </div>
    </div>
  </div>

  <div class="form-group" >
    <div class="row" >
      <div class="col-xs-6" ng-class="{'has-error': myForm.$submitted && myForm.email.$invalid }" ng-model-options="{ updateOn: 'blur'}">
        <label for="email" class='control-label'>Email Address</label>
        <input type="email" class="form-control" ng-model='hwCase.email' name='email' placeholder="Enter Email Address" ng-model-options="{ updateOn: 'blur'}">
      </div>
    </div>
  </div>


  <hr/>

  <button type="submit" class="btn btn-primary" ng-click='addCase(hwCase)' >Submit</button>
</form>
