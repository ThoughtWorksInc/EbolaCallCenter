<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">All cases:</h1>
      <ul>
        <li ng-repeat="case in cases">
           <p>Case #{{case.id}}: {{case.shortDescription}} - {{case.notes}} - {{case.firstName}} - {{case.lastName}} - {{case.phone}} - {{case.email}}<br/>HealthWorker: {{case.healthWorker}}</p>

        </li>
      </ul>
    </div>
  </div>
</div>
